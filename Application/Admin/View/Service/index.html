<include file="Public/header"/>
<!-- page special css plugin here -->
<style>
	#table td {
		vertical-align: middle;
		min-height: 60px;
	}
</style>
<include file="Public/nav"/>
            <section class="main-content">
                <div class="content-wrap">
                	<div class="row mg-b">
                        <div class="col-xs-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    {$titleL1} &nbsp;
                                    <a href="{:U('Service/add')}" class="btn btn-xs btn-success">添加</a>
                                </header>
                                <div class="panel-body no-padding">
                                    <div class="table-responsive">
                                        <table id="table" class="table table-striped responsive" data-sortable="" data-sortable-initialized="true">
                                            <thead>
                                                <tr>
                                                    <th>名称</th>
                                                    <th>联系电话</th>
                                                    <th>邮箱</th>
                                                    <th>地址</th>
                                                    <th>微信号</th>
                                                    <th>二维码</th>
                                                    <th>操作</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	<foreach name="lists" item="v">
	                                                <tr>
                                                        <td>{$v.name}</td>
                                                        <td>{$v.phone}</td>
                                                        <td>{$v.email}</td>
                                                        <td>{$v.addr}</td>
                                                        <td>{$v.weixin}</td>
                                                        <td><if condition="$v['thumb']"><img style="width:60px;" src="__ROOT__/{$v.thumb}" alt=""><else/>无</if></td>
	                                                    <td>

	                                                    	<a href="{:U('Service/edit', ['id' => $v['id']])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑"><span class="fa fa-edit text-success"></span></a>&nbsp;
                                               				
                                               				<a href="{:U('Service/photo', ['id' => $v['id']])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="图片"><span class="fa fa-photo text-success"></span></a>&nbsp;

                                             			  	<a class="del" href="{:U('Service/del', ['id' => $v['id']])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除"><span class="fa fa-trash-o text-success"></span></a>
                                             			  	
	                                                    </td>
	                                                </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
</body>

</html>
