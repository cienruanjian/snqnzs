<include file="Public/header"/>
<link rel="stylesheet" href="__PUBLIC__/Plugin/uploadify/uploadify.css">
<!-- page special css plugin here -->
<style type="text/css">
	.uploadify-button {
	    background-color: transparent;
	    border: none;
	    padding: 0;
	}
	.uploadify:hover .uploadify-button {
	    background-color: transparent;
	}
</style>
<include file="Public/nav"/>
        <section class="main-content">
            <div class="content-wrap">
                <div class="row">
                	<div class="col-lg-12">
                 	<section class="panel">
                      <header class="panel-heading">{$titleL1}</header>
                      <div class="panel-body">
                          <form class="form-horizontal bordered-group" role="form" action="{:U('Service/editHandle')}" method="post">
                              
                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label"><span class="red">* </span>名称</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="name" value="{$data.name}" placeholder="服务联盟名称" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-sm-2 control-label"><span class="red">* </span>简介</label>
                                  <div class="col-sm-8">
                                      <textarea name="intro" class="form-control" placeholder="简介">{$data.intro}</textarea>
                                  </div>
                              </div> 

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">联系电话</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="phone"  value="{$data.phone}"  id="inputEmail5" placeholder="联系电话">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">邮箱</label>
                                  <div class="col-sm-8">
                                      <input type="email" class="form-control"   value="{$data.email}" name="email" placeholder="邮箱" id="inputEmail5">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">地址</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" value="{$data.addr}"  name="addr" id="inputEmail5" placeholder="地址">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">微信</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control"  value="{$data.weixin}"  name="weixin" id="inputEmail5" placeholder="微信账号">
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">微信二维码</label>
                                  <div class="col-sm-2">
                                  	<img id="no-image" height="200" width="200" <if condition="!$data['thumb']"> src="__PUBLIC__/Default/images/no_image.jpg" <else/>src="__ROOT__/{$data.thumb}"</if> >
                                  </div>
                                  <div class="col-sm-8" style="margin-top:20px;">
                                      <input type="file" name="face" id="upload" />
                                      <p class="help-block no-margin">图片格式：jpg、jpeg、gif、png<br>参考尺寸(px)：<span style="color:red; font-size:14px;">{$size[0]} * {$size[1]}</span></p>
                                  </div>
                              </div>
                              <input type="hidden" name="thumb"  value="{$data.thumb}"  id="thumb">
                              <input type="hidden" name="id" value="{$data.id}">
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-6">
                                    <button type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </section>
                 </div>
                </div>
            </div>
        </section>
    </section>
</div>
<include file="Public/footer"/> 
<!-- page special js plugin here -->
<script type="text/javascript" src="__PUBLIC__/Plugin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/init_uploadify.js"></script>
<script>
  var sid = "{:session_id()}";
  var url = "{:U('Base/uploadImage')}";
  uploadImage(url, 201, sid, "service/");

  $('form').submit(function () {
    if ($('input[name=name]').val() == '') {
      layer.msg('服务联盟名称不能为空');
      return false;
    }
  })
</script>
</body>
</html>
